name: ubuntu_test

on:
  workflow_dispatch:
  push:
    branches:
      - ubuntu_test
jobs:
  build_desktop:
    name: Build desktop app for ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ ubuntu-22.04 ]
    runs-on: ${{ matrix.platform }}
    env:
      TAURI_SIGNING_PRIVATE_KEY: "${{ secrets.TAURI_PRIVATE_KEY }}"
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: "${{ secrets.TAURI_KEY_PASSWORD }}"

    steps:
      ### system setup

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.5.1'
          cache: 'yarn'

      - run: yarn

      - run: rustup toolchain install stable

      - name: linux > install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-37=2.36.0-2ubuntu1 libwebkit2gtk-4.0-dev=2.36.0-2ubuntu1 build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev
    
      ### build linux

      - name: linux > build
        run: yarn tauri:build

      - name: linux > upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux_artifacts
          if-no-files-found: error
          path: |
            src-tauri/target/release/bundle/deb/elasticvue_*_amd64.deb
            src-tauri/target/release/bundle/appimage/elasticvue_*_amd64.*
            src-tauri/target/release/elasticvue
